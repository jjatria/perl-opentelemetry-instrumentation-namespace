name             = OpenTelemetry-Instrumentation-namespace
author           = José Joaquín Atria <jjatria@cpan.org>
license          = Perl_5
copyright_holder = José Joaquín Atria
copyright_year   = 2025

[ReadmeAnyFromPod / MarkdownInBuild]
filename = README.md

[@Starter::Git]
-remove    = Pod2Readme
-remove    = Git::Push
installer  = ModuleBuildTiny
regenerate = Build.PL
regenerate = META.json
regenerate = LICENSE
regenerate = README.md
revision   = 5
managed_versions = 1
Git::GatherDir.exclude_filename[0] = dist.ini
Git::GatherDir.exclude_filename[1] = cpanfile
Git::Tag.tag_message =
Release_Commit.commit_msg = Release v%V%t
RewriteVersion.global = 1

[MinimumPerl]
perl = v5.38.0

[Prereqs::FromCPANfile]

[Repository]
[Bugtracker]
web = https://github.com/jjatria/perl-opentelemetry-instrumentation-namespace/issues

[Git::Contributors]
[Meta::Contributors]
